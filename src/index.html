<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REX</title>
</head>
<body>
    <h3 id="eos_balance"></h3>
    <h3 id="fund_balance"></h3>
    <h3 id="rex_balance"></h3>
    <h4 id="rex_maturities">
        Maturities.
    </h4>
    <input id="buyrex_input" type="number"></input>
    <button id="buyrex">Buy Rex</button>
    <div>
        <input id="sellrex_input" type="number"></input>
        <button id="sellrex">Sell Rex</button>
    </div>
    <div>
        <input id="saverex_input" type="number"></input>
        <button id="saverex">Lock Rex</button>
    </div>
    <div id="delband">
        <h1>Unstake to REX</h1>
        <input id="from_net" type="number" placeholder="From NET"></input>
        <input id="from_cpu" type="number" placeholder="FROM CPU"></input>
        <button id="unstaketorex">Unstake to Rex</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
